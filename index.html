<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="logo">BestShop</a>
        <nav>
          <ul class="nav__header">
            <li><a href="#why-us" class="nav__link">WHY US</a></li>
            <li><a href="#benefits" class="nav__link">BENEFITS</a></li>
            <li><a href="#prices" class="nav__link">PRICES</a></li>
            <li><a href="#contact" class="nav__link">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="opening">
        <div class="opening__container">
          <h1 class="opening__header">Sell More!</h1>
          <p class="opening__description">
            Open shop on our platform and increase your sales
          </p>
          <a href="#" class="opening__button">Open your shop</a>
        </div>
        <img
          src="assets/Background.png"
          alt="background"
          class="opening__background"
        />
      </section>

      <section class="statistics">
          <div class="container statistics__container">
              <h2 class="statistics__header">The most popular sales platform in country</h2>
              <div class="statistics__columns">
                  <div class="statistics__column">
                      <div class="statistics__circle circle__one">
                          <img src="assets/Person.svg" alt="person" class="statistics__icon">
                      </div>
                      <div class="statistics__column-header">100000+</div>
                      <span class="statistics__column-description">daily entries</span>
                  </div>
                  <div class="statistics__column">
                      <div class="statistics__circle circle__two">
                          <img src="assets/Eye.svg" alt="eye" class="statistics__icon">
                      </div>
                      <div class="statistics__column-header">2000000+</div>
                      <span class="statistics__column-description">seen products every day</span>
                  </div>
                  <div class="statistics__column">
                      <div class="statistics__circle circle__three">
                          <img src="assets/Catalog.svg" alt="catalog" class="statistics__icon">
                      </div>
                      <div class="statistics__column-header">10000+</div>
                      <span class="statistics__column-description">added posts daily</span>
                  </div>
              </div>
          </div>
      </section>
    </main>
  </body>
</html>
